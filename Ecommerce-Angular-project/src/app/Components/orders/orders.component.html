<div class="container mt-5" *ngFor="let order of orders">
    <mat-table [dataSource]="order" class="mat-elevation-z8">
      <ng-container matColumnDef="UserID">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Quantity of Products">
        <mat-header-cell *matHeaderCellDef>
          Quantity of Products
        </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.products.length }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef> Amount of Orders </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.amount }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button class="mx-2 btn btn-danger w-40">
            <mat-icon (click)="onDelete(item.id)">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns" class="bg-light"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
