<div class="container p-5">
  <div class="row lead">
    <div class="col-sm-10 col-md-6">
      <mat-card class="example-card m-5 p-5 bg-danger">
        <mat-card-header>
          <mat-card-title
            ><div class="fs-3 px-2 py-2 my-3">
              <span class="rounded-circle bg-body px-3 py-2 mx-5 my-5"
                ><mat-icon>attach_money</mat-icon></span
              ><span>Total Sales</span>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mx-5 px-3">
          <p class="lead px-5 mx-4 fs-3">{{ price_sale }} .00 $</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-10 col-md-6">
      <mat-card class="example-card m-5 p-5 bg-info">
        <mat-card-header>
          <mat-card-title
            ><div class="fs-3 px-2 py-2 my-3">
              <span class="rounded-circle bg-body px-3 py-2 mx-5 my-5"
                ><mat-icon>shopping_cart</mat-icon></span
              ><span>Total Orders</span>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mx-5 px-3">
          <p class="lead px-5 mx-4 fs-3">{{ orders }} Order</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-sm-10 col-md-6">
        <mat-card class="example-card m-5 p-5 bg-warning">
          <mat-card-header>
            <mat-card-title
              ><div class="fs-3 px-2 py-2 my-3">
                <span class="rounded-circle bg-body px-3 py-2 mx-5 my-5"
                  ><mat-icon>shopping_basket</mat-icon></span
                ><span>Total Products</span>
              </div>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="mx-5 px-3">
           <p class="lead px-5 mx-4 fs-3">{{ count_Products }} Product</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
